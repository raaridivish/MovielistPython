{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="300">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}} ({{movie.year}})</h4>
            <h6>{{movie.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
            <a class="btn btn-info" href="/">List</a>
        </div>
    </div>
</div>
{% endblock %}
